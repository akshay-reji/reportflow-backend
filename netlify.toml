# netlify.toml
[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"
  # SUPABASE_URL, etc. will be set in Netlify UI

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@sparticuz/chromium", "puppeteer-core"]

[[functions]]
  path = "netlify/functions/server.js"
  node_bundler = "esbuild"
  timeout = 30  # PDF generation needs time
  memory = 1024 # Chromium needs memory

[dev]
  port = 3001
  target = "netlify"
  framework = "#custom"
  publish = "public"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, x-tenant-id, x-api-key, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"