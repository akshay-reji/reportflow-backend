[build]
  command = "npm install"
  publish = "."

[build.environment]
  NODE_ENV = "production"

[functions]
  directory = "netlify/functions"

# Redirect API routes to our function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/api/:splat"
  status = 200

# Catch-all for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200